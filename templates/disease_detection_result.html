<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Detection Result</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 20px;
    }
    .result-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 20px;
    }
    .btn-back {
      width: 100%;
      font-size: 18px;
    }
    .btn-back:hover {
      background-color: #2c3e50; /* Dark blue */
    }
    .btn-back:focus {
      background-color: #1d2836; /* Darker blue */
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="result-card">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="result-container">
          <h2>Disease Detection Result</h2>
          <p>The predicted disease is: <strong>{{ predicted_disease }}</strong></p>
            <p>The uploaded image shows signs of lung disease. Further medical evaluation is recommended.</p>
            <hr>
            <p class="mb-0">For more information and treatment options, please consult a healthcare professional.</p>
          </div>
          <a href="/disease_detection" class="btn btn-primary btn-back">Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
